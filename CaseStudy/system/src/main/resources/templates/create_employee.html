<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <meta charset="utf-8">
    <title>Employee registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Nabvar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #054288;">

        <img src="../static/img/logo.png" alt="logo" height="50px">
        <h1 style="color: white;" class="ml-2 mr-2">Human Resources</h1>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <a id="buttonText" th:href="@{/menu}" class="btn mr-2">Back menu</a>

                <a id="buttonText" th:href="@{/EmployeeControl}" class="btn mr-2"> Back to employee control </a>
            </ul>
        </div>
    </nav>

    <br>
    <!-- Salto como margen-->

    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #F6F6F6;">

                <h1 class="text-center">Register an Employee</h1>
                <!-- form -->
                <div class="card-body">
                    <form th:action="@{/SaveEmployee}" th:object="${employee}" method="post">
                        <!-- th:object se obtiene de la clase controller en el ModelAttribute-->

                        <div class="form-group">
                            <label>First Name: </label>
                            <input type="text" id="FirstName" name="FirstName" th:field="*{Firstname}" class="form-control" placeholder="Enter your First Name" required>
                        </div>

                        <div class="form-group">
                            <label>Middle Name: </label>
                            <input type="text" id="MiddleName" name="MiddleName" th:field="*{Middlename}" class="form-control" placeholder="Enter your Middle Name">
                        </div>

                        <div class="form-group">
                            <label>Last Name: </label>
                            <input type="text" id="LastName" name="LastName" th:field="*{Lastname}" class="form-control" placeholder="Enter your Last Name" required>
                        </div>

                        <div class="form-group ">
                            <label> Birthdate: </label>
                            <input type="text" id="BirthDate" name="BirthDate" th:field="*{Birthdate}" th:value="${BD}" class="form-control" placeholder="DD/MM//YYYY" required />
                        </div>

                        <div class="form-group">
                            <label>Position: </label>
                            <input type="text" id="Position" name="Position" th:field="*{Position}" class="form-control" placeholder="Enter your Position " required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-outline-primary">Add</button>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
