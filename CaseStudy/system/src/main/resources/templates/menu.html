<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <meta charset="utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #054288;">

        <img src="../static/img/logo.png" alt="logo" height="50px">
        <h1 style="color: white;" class="ml-2 mr-2">Human Resources</h1>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <a id="buttonText" th:href="@{/new/employee}" class="btn mr-2"> Add new employee</a>
                <a id="buttonText" th:href="@{/EmployeeControl}" class="btn mr-2"> Search employees</a>

            </ul>
        </div>
    </nav>

    <!--Alerts-->
    <div th:if=${param.success}>
        <div class="alert alert-info">The information was successfully added to the system</div>
    </div>

    <div th:if=${param.errorBirthdate}>
        <div class="alert alert-danger">Invalid birthdate </div>
    </div>

    <div th:if=${param.errorEmployeeExists}>
        <div class="alert alert-danger">The employee is already exists </div>
    </div>

    <!--Carousel-->
    <div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 " src="../static/img/carousel1.png " alt="First slide ">
            </div>

            <div class="carousel-item">
                <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 " src="../static/img/carousel2.png " alt="First slide ">
            </div>

            <div class="carousel-item">
                <img class=" bd-placeholder-img bd-placeholder-img-lg d-block w-100 " src="../static/img/carousel3.png " alt="First slide ">
            </div>
        </div>

        <!--Controles NEXT y PREV-->
        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--Controles de indicadores-->
        <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
        </ol>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        //$('.carousel').carousel();
    </script>

</body>

</html>
