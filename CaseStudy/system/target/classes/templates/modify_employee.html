<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Modify Employee </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- Nabvar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #054288;">

        <img src="../static/img/logo.png" alt="logo" height="50px">
        <h1 style="color: white;" class="ml-2 mr-2">Human Resources</h1>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/Employeelist}">Back employee list</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <!-- Salto como margen-->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #F6F6F6;">
                <h1 class="text-center">Modify an Employee</h1>

                <!-- form -->
                <div class="card-body">
                    <form th:action="@{/SaveEmployee}" th:object="${employee}" method="POST">
                        <!-- th:object se obtiene de la clase controller en el ModelAttribute-->

                        <div class="form-group">
                            <label>UID: </label>
                            <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly" required>
                        </div>

                        <div class="form-group">
                            <label>First Name: </label>
                            <input type="text" name="FirstName" th:field="*{Firstname}" class="form-control" placeholder="Enter your First Name" required>
                        </div>

                        <div class="form-group">
                            <label>Middle Name: </label>
                            <input type="text" name="MiddleName" th:field="*{Middlename}" class="form-control" placeholder="Enter your Middle Name">
                        </div>

                        <div class="form-group">
                            <label>Last Name: </label>
                            <input type="text" name="LastName" th:field="*{Lastname}" class="form-control" placeholder="Enter your Last Name" required>
                        </div>

                        <div class="form-group ">
                            <label> Birthdate: </label>
                            <input type="text" name="BirthDate" th:field="*{Birthdate}" class="form-control" placeholder="DD/MM//YYYY" required />
                        </div>

                        <div class="form-group">
                            <label>Position: </label>
                            <input type="text" name="Position" th:field="*{Position}" class="form-control" placeholder="Enter your Position " required>
                        </div>

                        <div class="box-footer ">
                            <!-- <a th:onclick="modifyEmp([[${employee.id}]])" class="btn btn-outline-primary my-2 my-sm-0"> save </a> -->
                            <button class="btn btn-outline-primary ">Save</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
