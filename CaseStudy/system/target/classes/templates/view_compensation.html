<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <meta charset="utf-8">
    <title>Compensation History</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Nabvar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #054288;">

        <img src="../static/img/logo.png" alt="logo" height="50px">
        <h1 style="color: white;" class="ml-2 mr-2">Human Resources</h1>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <a id="buttonText" th:href="@{/EmployeeControl}" class="btn mr-2"> Employee control </a>
            </ul>
        </div>
    </nav>

    <br>

    <body>

        <div class="container">
            <div class="row">
                <h1 class="text-center">Employee Compensation History</h1>
            </div>

            <table class="table table-striped table-bordered ">
                <thead class="table-dark ">

                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compensation : ${compensations} ">
                        <td th:text="${compensation.id} ">ID Compensation</td>
                        <td th:text="${compensation.type} ">Type</td>
                        <td th:text="${compensation.amount} ">Amount</td>
                        <td th:text="${compensation.description} ">Description</td>
                        <td th:text="${compensation.date} ">Date</td>

                        <td>

                            </a>

                            <a class="btn btn-outline-danger my-2 my-sm-0 ">
                                <i class="fas fa-solid fa-user-times"></i>
                            </a>

                            <a th:href="@{ '/ModifyCompensation/' + ${employee.id}} " class="btn btn-outline-primary my-2 my-sm-0 ">
                                <i class="fas fa-user-edit "></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>

</html>
