<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <meta charset="utf-8">
    <title>Modify a Compensation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Nabvar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #054288;">

        <img src="../static/img/logo.png" alt="logo" height="50px">
        <h1 style="color: white;" class="ml-2 mr-2">Human Resources</h1>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <a id="buttonText" th:href="@{'/MenuCompensation/' + ${employee.id}}" class="btn mr-2">Compensation menu</a>

                <a id="buttonText" th:href="@{/EmployeeControl}" class="btn mr-2"> Employee control </a>
            </ul>
        </div>
    </nav>

    <br>
    <!-- Salto como margen-->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #F6F6F6;">
                <h1 class="text-center">Modify Compensation</h1>

                <!-- form -->
                <div class="card-body">
                    <form th:action="@{'/SaveModification/employee/' + ${employee.id} + '/compensation/' + ${compensation.id}}" th:object="${compensation}" method="POST">

                        <div class="form-group">
                            <label>Type of Compensation: </label>
                            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" readonly="readonly">

                        </div>

                        <div class="form-group">
                            <label>Amount: </label>
                            <input type="number" id="amount" name="amount" th:field="*{amount}" class="form-control" placeholder="Insert amount" required>
                        </div>

                        <div class="form-group">
                            <label>Description: </label>
                            <textarea id="description" name="description" th:field="*{description}" class="form-control" rows="5" cols="30" placeholder="Enter a description" required></textarea>
                        </div>

                        <div class=" form-group ">
                            <label> Compensation date: </label>
                            <input type="date" id="date" name="date " class="form-control " th:field="*{date}" readonly>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-outline-primary" type="submit">Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
