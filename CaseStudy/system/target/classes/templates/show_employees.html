<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Employee Listing</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #054288;">

        <img src="../static/img/logo.png" alt="logo" height="50px">
        <h1 style="color: white;" class="ml-2 mr-2">Human Resources</h1>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Back menu</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Employee Control List</h1>
        </div>

        <br>

        <form class="input-group my-lg-2 mb-3" th:action="@{/EmployeeControl}">
            <input class="form-control mr-sm-2" type="text" name="keyword" aria-label="SearchName" id="keyword" th:value="${keyword}" required>

            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"> <i class="fas fa-search"></i></button>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" th:onclick="ClearSearch()"> <i class=" fas fa-trash "></i></button>


        </form>

        <br>

        <table class="table table-striped table-bordered ">
            <thead class="table-dark ">
                <tr>
                    <th>UID</th>
                    <th>First name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Birthdate</th>
                    <th>Position</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${EmployeeList} ">
                    <td th:text="${employee.id} ">UID</td>
                    <td th:text="${employee.Firstname} ">First name</td>
                    <td th:text="${employee.Middlename} ">Middle name</td>
                    <td th:text="${employee.Lastname} ">Last name</td>
                    <td th:text="${employee.Birthdate} ">Birthdate</td>
                    <td th:text="${employee.Position} ">Position</td>
                    <td>
                        <a th:href="@{ '/ModifyEmployee/' + ${employee.id}} " class="btn btn-outline-primary my-2 my-sm-0 "><i
                                class="fas fa-user-edit "></i></a>

                        <!-- class="btn btn-outline-danger my-2 my-sm-0 "><i
                                    class="fas fa-user-times "> -->

                        <a th:onclick="deleteEmp([[${employee.id}]]) " class="btn btn-outline-danger my-2 my-sm-0 "><i
                                class="fas fa-user-times "></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js "></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src="../static/functions.js "></script>

    <script type="text/javascript ">
        function ClearSearch() {
            window.location = "/EmployeeControl";
        }
    </script>
</body>

</html>
